<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Posts</title>
  </head>
  <body>
    <h1>All Posts</h1>
    {% for post in posts %}
    <div style="border: 1px solid; margin-bottom: 10px">

      <h1><a href="{% url 'posts:update_post' post.pk %}">{{post.title}}</a></h1>
      <hr width="600" style="float: left" />
      <br />
      <div><p>{{post.content|safe}}</p></div>
    </div>
    {% endfor %}
  </body>
</html>
