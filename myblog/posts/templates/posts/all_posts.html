{% load static %}

<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'posts/css/bootstrap.css' %}"
/>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Blog</title>
  </head>
  <body>
    <div class="container py-4">
      <header class="pb-3 mb-4 border-bottom">
        <h1>My Blog</h1>
      </header>
      <div class="p-5 mb-4 bg-light rounded-3">
        <h2>
          <a href="{% url 'posts:add_post' %}">Add New Post</a>
        </h2>
      </div>
      {% for post in posts %}
      <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
          <h2 class="display-5 fw-bold">{{post.title}}</h2>
          <p class="col-md-8 fs-4">{{post.content|safe}}</p>
          <button
            class="btn btn-primary btn-lg"
            type="button"
            onclick="location.href='{% url 'posts:update_post' post.pk %}'"
          >
            Edit
          </button>
          <button
            class="btn btn-danger btn-lg"
            type="button"
            onclick="location.href='{% url 'posts:delete_post' post.pk %}'"
          >
            Delete
          </button>
        </div>
      </div>
      {% endfor %}
      <footer class="pt-3 mt-4 text-muted border-top">
        İlker SAĞLIK © 2022
      </footer>
    </div>
  </body>
</html>

{% comment %}
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
  crossorigin="anonymous"
></script>

<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"
></script>
{% endcomment %}
